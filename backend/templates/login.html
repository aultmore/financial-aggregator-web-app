{% extends "shared/base.html" %}

{% block title %}
  <title>EvaToken - Вход</title>
{% endblock %}

{% block content %}
<div class="eve-container bg-login">
  <div id="eve-box">
      <div class="right-hand"><img src="/static/images/eve2_right_hand.png"></div>
      <div class="body"><img src="/static/images/eve2_body.png"></div>
      <div class="eyes"><img src="/static/images/eve2_eyes.png"></div>
      <div class="left-hand"><img src="/static/images/eve2_left_hand.png"></div>
  </div>
</div>

<div class="eve-container login">
<div class="container">
  <br/>
  <div class="black-frame col-md-5 rounded-3">
    
    <div class="position-relative m-1">
      <div class="position-absolute top-0 end-0 text-light">
        <a href="http://t.me/evatoken_net">
          <img src="/static/images/telegram-app-200.png" width="50" height="50">
        </a>
      </div>
    </div>
    
    <div class="black-frame-inner p-xl-4 p-3">
        <div class="row">
          <h5 class="display-6 text-light">EvaToken - Вход</h5>
          
          <div class="text-danger font-weight-bold">
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </div>
      
          <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
              {{msg}}
            </div>
            {% endif %}
          </div>

        </div>
        <div class="row my-2">
            <form method="POST">
                <div class="mb-3 text-light">
                    <label class="pb-1">Email</label>
                    <input type="text" required placeholder="Your email" name="email" value="" class="form-control bg-dark">
                </div>
                <div class="mb-3 text-light">
                    <label class="pb-1">Password</label>
                    <input type="password" required placeholder="Your password" value="" name="password" class="form-control bg-dark">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <br/><br/>
                <a class="mx-2 text-light" href="/changepassword/">Забыли пароль?</a>
                <br/>
                <a class="mx-2 text-light" href="/register">Нет аккаунта?</a>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
