{% extends "shared/base.html" %}

{% block title %}
  <title>Signup to EvaToken</title>
{% endblock %}

{% block content %}

<div class="eve-container bg-home-page">
  <div id="eve-box">
      <div class="right-hand"><img src="/static/images/eve3_right_hand.png" /></div>
      <div class="bulb">
          <img class="bulb_off" src="/static/images/lamp_off.png" />
          <img class="bulb_on" src="/static/images/lamp_on.png" />
      </div>
      <div class="body"><img src="/static/images/eve3_body.png" /></div>
      <div class="head">
          <div class="eyes"><img src="/static/images/eve3_eyes.png" /></div>
          <img src="/static/images/eve3_head.png" />
      </div>
  </div>
</div>

<div class="eve-container">
  <div class="container">
    <div class="black-frame col-md-9 mt-5 mb-5 rounded-3">
      <div class="black-frame-inner p-xl-5 p-3 text-light">

        <h5 class="pb-4 text-center">Email не подтвержден</h5>
        <p class="text-center">
        Для входа подтвердите свой емейл по ссылке в отправленном электронном письме.
        </p>
        <p class="text-center">
        Проверьте папку "спам" или нажмите
        <a class="btn btn-primary" href="/send_confirm_email/{{user_email}}" role="button">Сюда</a>
        для повторной отправки емейла.
        </p>

      </div>
    </div>
  </div>
</div>

  {% endblock %}
